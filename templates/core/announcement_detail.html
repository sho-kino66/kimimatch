{% extends "base.html" %}

{% block title %}{{ announcement.title }}{% endblock %}

{% block content %}
<div class="page-container">
  <div class="profile-card">

    <h2 style="margin-bottom: 0.5rem; border: none;">{{ announcement.title }}</h2>
    
    <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px;">
      {{ announcement.created_at|date:"Y年m月d日 H:i" }}
    </p>

    <hr>

    <div style="line-height: 1.8; font-size: 1rem; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;">{{ announcement.content }}</div>

    <hr>
    
    <a href="{% url 'accounts:dashboard' %}" class="back-link">← メインメニューに戻る</a>

  </div>
</div>
{% endblock %}

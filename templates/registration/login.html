{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mainContainer = document.querySelector('.main-container');
    if (mainContainer) {
      mainContainer.classList.add('login-page-container');
    }
    // ヘッダー・フッターを赤くする
    document.body.classList.add('auth-page-mode');
  });
</script>

<div class="login-page">
  <h2>ログイン</h2>

  {% if form.errors %}
    <p class="error">ユーザー名またはパスワードが正しくありません。</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">ログイン</button>
  </form>

  <p class="login-note">
    アカウントをお持ちでないですか？ 
    <a href="{% url 'accounts:signup_type_select' %}">新規登録はこちら</a>
  </p>

  <div class="auth-footer-links">
    <a href="{% url 'core:top_page' %}">← トップページへ戻る</a>
  </div>
  </div>
{% endblock %}

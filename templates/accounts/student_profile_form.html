{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}

<div class="page-container">
  <div class="profile-card">

    <h2>{{ page_title }}</h2>

    <form method="post">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit">保存する</button>
    </form>

    <hr>
    
    <a href="{% url 'accounts:my_page' %}" class="back-link">← マイページに戻る</a>

  </div>
</div>
{% endblock %}
